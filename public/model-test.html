<!DOCTYPE <html>
<html>
<head>
	<title>Model Test</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="/css/model-test.css">
</head>
<body ng-app="modelTest">
	<main class="row">
		<div class="col-md-7">
			<form novalidate name="userForm">
				<div class="form-group">
				    <label for="first_name">First Name</label><br>
				    <input type="text" class="form-control" id="first_name" ng-model="user.firstName" maxlength="50" required><br>
				</div>
				<div class="form-group">
				    <label for="last_name">Last Name</label><br>
				    <input type="text" class="form-control" id="last_name" ng-model="user.lastName" maxlength="100" required><br>
				</div>
				<div class="form-group">
				    <label for="email">Email</label><br>
				    <input type="text" class="form-control" id="e-mail" ng-model="user.email" required><br>
				</div>
				<div class="form-group">
				    <label for="bdate">Birth Date</label><br>
				    <input type="date" class="form-control" id="bdate" ng-model="user.bdate" required><br>
				</div>
				<div class="form-group">
				    <label for="email">GitHub</label><br>
				    <input type="url" class="form-control" id="email" ng-model="user.github" required><br>
				</div>
				<div class="form-group">
				    <label for="icon">Icon</label><br>
				    <select type="text" class="form-control" id="password" ng-model="user.icon" minlength="6" required minlength="8">
				    	<option ng-repeat="picture in ['jg-lookingForAlaska.jpg', 'jg-paperTowns.jpg', 'ToKillAMockingbird.JPG']">{{ picture }}</option>
				    </select>
				</div>
			</form>
		</div>

		<div class="col-md-3">
			<div class="well">
				<img src="/img/{{ user.icon }}">
				<p id="name">{{ user.firstName }} {{ user.lastName }}</p>
				<p id="email"> {{ user.email }} </p>
				<p id="dob">DOB: {{ user.bdate | date: format: longDate}}</p>
				<p id="github">{{ user.github }}</p>
			</div>
		</div>
	</main>

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/js/modelTest.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
